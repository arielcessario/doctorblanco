<div class="container container-1" style="">
    <div class="row" style="margin: 5px 0">
        <h1 class="h1 h1-sm h1-md mx-auto">Noticias</h1>
    </div>
    <div class="row" style="margin: 5px 0">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="http://www.mateomaneff.com.ar/images/slider/not-1.jpg" class="img-responsive img-thumbnail img-animate">
                </div>
                <div class="col-md-12">
                    <h3 class="mx-auto" style="text-align: center">{{titulo_1}}</h3>
                    <div [innerHTML]='getDetalle(detalles_1)' style="padding: 20px 40px;text-align: justify;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="http://www.mateomaneff.com.ar/images/slider/not-2.jpg" class="img-responsive img-thumbnail img-animate">
                </div>
                <div class="col-md-12">
                    <h3 class="mx-auto" style="text-align: center">{{titulo_2}}</h3>
                    <div [innerHTML]='getDetalle(detalles_2)' style="padding: 20px 40px;text-align: justify;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 5px 0">
        <a  [routerLink]="['/noticia']" class="btn btn-primary mx-auto">Ver Mas</a>
    </div>
</div>
